 alert("Hello, my friend! This game is playing in 2 persons. One of you have to guess the number.")
 var answer = parseInt(Math.random() * 100)
 var playerNum = 1

 while(true){
  var userAns = prompt ("Player # " + playerNum + " enter the number 0-100, for exit press q")
 if (userAns == "q") {
 break
}
 userAns = parseInt(userAns)
 if (userAns > answer) {
  alert("answer is big")
 }else if (userAns < answer) {
  alert("answer is small")
 }else if (userAns == answer) {
  alert("answer is true! The winner is # " + playerNum)
  break
 } else {
  alert("enter the number")
 }
 if (playerNum == 1) {
     playerNum = 2
 } else {
     playerNum = 1
 }
}
